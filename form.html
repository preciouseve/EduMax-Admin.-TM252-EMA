<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edumax Admin - Edit News Item</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!--Header-->
    <header class="bg-white border-bottom">
        <div class="container-fluid">
            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <!--Logo-->
                    <img src="images/EduMax_logo.png" alt="EduMax Logo" width="100">
                </div>

                <div class="col">
                    <h1 class="h5 mb-0">EduMax Admin</h1>
                </div>

                <div class="col-md-4 col-lg-3">

                    <!--Search form-->
                    <form class="d-flex" role="search" aria-label="Site search">
                        <input class="form-control form-control-sm mr-2" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
                    </form>
                </div>

                <div class="col-auto">
                    <button class="btn btn-sm btn-outline-primary" type="button" aria-label="Profile">Profile</button>
                </div>
            </div>
        </div>
    </header>

    <!--Main content-->
    <main class="container mt-3">
        <div class="row">

            <!--Sidebar-->
            <aside class="col-12 col-md-4 col-lg-3 mb-3">
                <div class="p-3 bg-light border rounded">
                    <nav aria-label="Content and Events" class="mb-3">
                        <h2 class="h6"> Content & Events</h2>
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action">Content Management</button>
                            <button class="list-group-item list-group-item-action">Learning Events</button>
                        </div>
                    </nav>

                    <nav aria-label="News Management">
                        <h3 class="h6">News Management</h3>
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action">Create News Item</button>
                            <button class="list-group-item list-group-item-action active" aria-current="true">Edit News
                                Item</button>
                        </div>
                    </nav>
                </div>
            </aside>

            <!--Form-->
            <section class="col-12 col-sm-8">
                <div class="p-4 bg-light border rounded shadow-sm">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div>
                                <h2 class="h4 mb-0">Edit a News Item</h2>
                                <p class="text-muted mb-0">Edit an existing event</p>
                            </div>

                            <form action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php" method="POST">
                                <!-- Hidden ID-->
                                <input type="hidden" name="itemID" value="100200-300-123456abcdef">

                                <!-- Basic Details -->
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <fieldset class="mb-3">
                                            <legend class="small">Basic Details</legend>
                                            <div class="mb-3">
                                                <label for="newsTitle" class="form-label"> News Title*</label>
                                                <input type="text" id="newsTitle" name="newsTitle" class="form-control"
                                                    value="New Semester Kick-Off" required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="description" class="form-label">Description*</label><br>
                                                <textarea id="description" name="description" class="form-control"
                                                    rows="3"
                                                    required>All the events you can participate in this freshers week!</textarea>
                                            </div>
                                        </fieldset>

                                        <!-- Details -->
                                        <fieldset class="mb-3">
                                            <legend class="small">Details</legend>
                                            <div class="mb-3">
                                                <label for="date" class="form-label">Date*</label>
                                                <input type="datetime-local" id="date" name="date" class="form-control"
                                                    value="2025-09-15T09:00" required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="author" class="form-label">Author*</label>
                                                <input type="text" id="author" name="author" value="Admin Team"
                                                    required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="tags" class="form-label">Tags / Categories*</label>
                                                <select id="tags" name="tags" class="form-select" required>
                                                    <option value="" selected disabled>Select a Category</option>
                                                    <option>Announcements</option>
                                                    <option>Events</option>
                                                    <option>General</option>
                                                </select>
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- Right column: Content -->
                                    <div class="col-12 col-lg-6">
                                        <fieldset class="mb-3">
                                            <legend class="small">Content</legend>
                                            <textarea id="content" name="content" class="form-control" rows="12"
                                                required>Here's a list of the events planned this week 01.09-06.09:
- Course induction (01.09, 9:30, Main Hall)
- International Dinner (02.09, 20:30 Cafeteria)
- Extra-Curricular Kick-Off (05.09, 16:00, Main Hall)</textarea>
                                        </fieldset>
                                    </div>

                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="reset" class="btn btn-outline-danger btn-sm">Delete</button>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary btn-sm">Publish</button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm">Save as
                                            Draft</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-2 mt-4 border-top bg-white">
        <p class="mb-0">&copy; 2025 EduMax</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
